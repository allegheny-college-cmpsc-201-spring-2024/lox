setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: Named functions resolve correctly (variable c reported unused)
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testNamedFunctionResolution -f "interpreter/pom.xml"
- description: Anonymous functions resolve correctly (variable l reported unused)
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testAnonymousFunctionResolution -f "interpreter/pom.xml"
- interpreter/src/main/java/com/interpreter/lox/Resolver.java:
  - description: Resolver.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
- docs/reflection.md:
  - description: Reflection contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
