setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: The interpreter program executes successfully (mvn exec:java)
  category: Tests
  check: ExecuteCommand
  options:
    command: cd interpreter && mvn exec:java
- description: Test cases pass; program handles multi-line comments without breaking other functionality (mvn test)
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test
- interpreter/src/test/resources/test.lox:
  - description: Program contains at least 1 Lox multi-line comment
    category: Lox Programming
    check: CountMultipleLineComments
    options:
      language: Java
      count: 1
      exact: false
  - description: Program file contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
- docs/reflection.md:
  - description: Reflection contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
  - description: Reflection responds to all open-ended, free-response prompts
    category: Reflection
    check: CountFileParagraphs
    options:
      count: 3
  - description: Reflection contains adequate number of code fences
    category: Reflection
    check: CountMarkdownTags
    options:
      tag: code_block
      count: 2
      exact: false
