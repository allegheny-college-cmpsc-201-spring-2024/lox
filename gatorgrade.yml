setup: |
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
  echo "üß™\tRunning Maven tests (mvn test)"
  mvn test -q || true
---
- description: Lox interpreter correctly interprets a novel expression
  category: Tests
  check: MatchCommandFragment
  options:
    command: mvn test -Dtest=BaseTests#testTokenOutput -q
    fragment: "VAR var null\nIDENTIFIER token null\nEQUAL = null\nNUMBER 3.14 3.14\nSEMICOLON ; null\nEOF  null"
    count: 1
    exact: true
- description: Lox interpreter still parses single-line comments correctly
  category: Tests
  check: MatchCommandRegex
  options:
    command: mvn test -Dtest=BaseTests#testTokenOutput -q
    regex: 'ignore|me'
    count: 0
    exact: true
- description: Lox interpreter correctly implements multiline comments
  category: Tests
  check: MatchCommandRegex
  options:
    command: mvn test -Dtest=BaseTests#testTokenOutput -q
    regex: 'SLASH|STAR|this|serves|as|the|multiline|comment'
    count: 0
    exact: true
- src/main/java/com/interpreter/lox/Main.java:
  - description: src/main/java/com/interpreter/lox/Main.java exists
    category: Files
    check: ConfirmFileExists
- src/main/java/com/interpreter/lox/Scanner.java:
  - description: src/main/java/com/interpreter/lox/Scanner.java exists
    category: Files
    check: ConfirmFileExists
- src/main/java/com/interpreter/lox/Token.java:
  - description: src/main/java/com/interpreter/lox/Token.java exists
    category: Files
    check: ConfirmFileExists
- src/main/java/com/interpreter/lox/TokenType.java:
  - description: src/main/com/java/interpreter/lox/TokenType.java exists
    category: Files
    check: ConfirmFileExists
