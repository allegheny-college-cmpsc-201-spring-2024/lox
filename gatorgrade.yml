setup: |
  echo "üßπ\tClean from previous compilation (mvn clean)"
  mvn clean -q || true
  echo "üõ†Ô∏è\tCompiling program (mvn compile)"
  mvn compile -q || true
---
- description: Named functions resolve correctly (variable c reported unused)
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testNamedFunctionResolution -f "interpreter/pom.xml"
- description: Anonymous functions resolve correctly (variable l reported unused)
  category: Tests
  check: ExecuteCommand
  options:
    command: mvn test -Dtest=BaseTests#testAnonymousFunctionResolution -f "interpreter/pom.xml"
- interpreter/src/main/java/com/interpreter/lox/Resolver.java:
  - description: Resolver.java contains a definition for visitBreakStatement
    category: Updating Language Features
    check: MatchFileRegex
    options:
      regex: '(.*)@Override\n(.*)public Void visitFunctionExpr\(Expr.Function expr\)'
      count: 1
      exact: true
  - description: Resolver.java contains a definition for visitConditionalExpr
    category: Updating Language Features
    check: MatchFileRegex
    options:
      regex: '(.*)@Override\n(.*)public Void visitConditionalExpr\(Expr.Conditional expr\)'
      count: 1
      exact: true
  - description: Resolver.java resolves function statement bodies as redefined in Stmt.java
    category: Updating Language Features
    check: MatchFileFragment
    options:
      fragment: 'resolveFunction(stmt.function, FunctionType.FUNCTION)'
      count: 1
      exact: true
  - description: Resolver.java contains a definition for visitFunctionExpr
    category: Updating Language Features
    check: MatchFileRegex
    options:
      regex: '(.*)@Override\n(.*)public Void visitFunctionExpr\(Expr.Function expr\)'
      count: 1
      exact: true
  - description: Resolver.java resolves function expressions (i.e., anonymous functions) as redefined in Expr.java
    category: Updating Language Features
    check: MatchFileFragment
    options:
      fragment: 'resolveFunction(expr, FunctionType.'
      count: 1
      exact: true
  - description: Resolver.java contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
- docs/reflection.md:
  - description: Reflection contains no TODOs
    category: TODOs
    check: MatchFileFragment
    options:
      fragment: TODO
      count: 0
      exact: true
